    <myScript>
        <script src="${basePath}/resources/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="${basePath}/resources/adminlte/plugins/datatables/dataTables.bootstrap.min.js"></script>
        <!-- iCheck 1.0.1 -->
        <!--<script src="${basePath}/resources/adminlte/plugins/iCheck/icheck.min.js"></script>-->
        <!-- InputMask -->
        <script src="${basePath}/resources/adminlte/plugins/input-mask/jquery.inputmask.js"></script>
        <script src="${basePath}/resources/adminlte/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
        <script src="${basePath}/resources/adminlte/plugins/input-mask/jquery.inputmask.extensions.js"></script>

        <script src="${basePath}/resources/adminlte/plugins/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>

        <script type="text/javascript">
            //iCheck for radio inputs
            /*$('input[type="radio"].square-green').iCheck({
                checkboxClass: 'icheckbox_flat-green',
                radioClass: 'iradio_flat-green'
            });*/

            //Datemask
            $("[data-mask]").inputmask();

            $(function () {
                $('#example2').DataTable({
                    "paging": true, //分页
                    "lengthChange": true, //每页记录数可选项
                    "searching": true, //过滤
                    "ordering": true, //排序
                    "info": true, //分页明细
                    "autoWidth": true,
                    "bProcessing": false,// 是否显示取数据时的那个等待提示
                    "sPaginationType": "full_numbers",//分页样式
                    "language": { //中文支持
                        "sUrl": basePath + "/resources/common/json/zh_CN.json"
                    },
                    "displayLength": 10,//每页记录条数，默认为10
                    "bServerSide": true,
                    "sAjaxSource": basePath + "/user/loadData",
                    "sAjaxDataProp": "data",
                    "fnServerData": loadData, // 获取数据的处理函数
                    "aoColumns": [
                        {'mData': 'name', 'sTitle': '姓名', 'sName': 'name', 'sClass': 'center'},
                        {'mData': 'sex', 'sTitle': '性别', 'sName': 'sex'},
                        {'mData': 'birthday', 'sTitle': '出生年月', 'sName': 'birthday'},
                        {'mData': 'loginName', 'sTitle': '登录名', 'sName': 'loginName'},
                        {'mData': 'email', 'sTitle': '邮箱', 'sName': 'email'},
                        {'mData': 'mobile', 'sTitle': '手机', 'sName': 'mobile'},
                        {'mData': 'isSuperAdmin', 'sTitle': '超级管理员', 'sName': 'isSuperAdmin'}
                    ]
                });

                //表单验证根据所需进行配置,在此只进行简单验证
                var form = $("#user-form").form();
                $("#user-form").bootstrapValidator({
                    message: '请输入有效值',
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    submitHandler: function(validator, userform, submitButton) {
                        modals.confirm('确认保存？', function() {
                            //Save Data，对应'submit-保存'
                            var params = form.getFormSimpleData();

                            ajaxPost('/userDemo/saveUser', params, function(data, status) {
                                //提示以及其他逻辑

                                $('#nav-tab-list').click();
                            });
                        });
                    },
                    fields: {
                        name: {
                            validators: {
                                notEmpty: { message: '请输入姓名' }
                            }
                        },
                        sex: {
                            validators: { notEmpty: { message: '请选择性别' } }
                        },
                        birthday: {
                            validators: {
                                notEmpty: { message: '请输入出生日期' },
                                date: { format: 'YYYY/DD/MM' },
                                callback: {
                                    message: '请输入有效日期',
                                    callback: function(value, validator) {
                                        var res = new Date(value)!='Invalid Date';
                                        if (res) validator.updateStatus('birthday', 'VALID');

                                        return res;
                                    }
                                }
                            }
                        },
                        loginName: {
                            validators: {
                                notEmpty: { message: '请输入登录名' }
                            }
                        }
                    }
                });
                form.initComponent();
                //Action Events
                $('button[data-btn-type]').click(function() {
                    var action = $(this).attr('data-btn-type');

                    switch (action) {
                        case 'export':
                            modals.info('导出失败');
//                            modals.info({ text: '123', title: 'cc' });
                            break;
                        case 'add':
                            form.clearForm();
                            form.data('bootstrapValidator').resetForm();
                            $('#nav-tab-edit').click();
                            break;
                        case 'edit':
                            var uid = '8afa96f3555d106401555d120ae70000';
                            ajaxPost('/userDemo/getUser', { id: uid }, function(data) {
                                //测试字段
                                /*data.testSel = 'h';
                                data.testArea = '鬼阿斯顿';
                                data.testBox = 'a,b,c,d';
                                data.testLab = { name: 'ggh' };*/

                                form.initFormData(data);

                                form.data('bootstrapValidator').resetForm();
                                $('#nav-tab-edit').click();
                            });
                            break;
                        case 'delete':
                            var uid = '8afa96f3555d106401555d120ae70000';
                            modals.confirm('确认删除？', function() {
                                modals.info('delete '+uid);
                            });
                            /*modals.confirm({
                                text: '确认删除？',
                                cancel_call: function() {
                                    alert('cancel');
                                },
                                callback: function() {
                                    alert('Object delete');
                                }
                            });*/
                            break;
                        case 'save':
                            //Save Data，对应'button-保存'
                            form.bootstrapValidator('validate');
                            if (form.data('bootstrapValidator').isValid()) {
                                var params = form.getFormSimpleData();

                                modals.confirm('确认保存？', function() {
                                    ajaxPost('/userDemo/saveUser', params, function(data, status) {
                                        //提示以及其他逻辑

                                        form.data('bootstrapValidator').resetForm();
                                        $('#nav-tab-list').click();
                                    });
                                });
                            }
                            break;
                        case 'cancel':
                            //Clear Form
                            form.clearForm();
                            form.data('bootstrapValidator').resetForm();
                            $('#nav-tab-list').click();
                            break;
                    }

                });

            });

            function loadData(sSource, aoData, fnCallback) {
                var map = getMap(aoData);
                var pageInfo = {};
                pageInfo.pageSize = map.iDisplayLength;
                pageInfo.pageNum = map.iDisplayStart % map.iDisplayLength == 0 ? map.iDisplayStart / map.iDisplayLength + 1 : map.iDisplayStart / map.iDisplayLength;
                $.ajax({
                    url: sSource,//这个就是请求地址对应sAjaxSource
                    data: {"pInfo": JSON.stringify(pageInfo)},//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
                    type: 'post',
                    dataType: 'json',
                    async: false,
                    success: function (result) {
                        //console.log(JSON.stringify(result));
                        var obj = {};
                        obj['data'] = result.data;
                        //obj.sEcho=result.pageInfo.pageNum;//第几次
                        obj.iTotalRecords = result.pageInfo.count;
                        obj.iTotalDisplayRecords = result.pageInfo.count;


                        fnCallback(obj);//把返回的数据传给这个方法就可以了,datatable会自动绑定数据的
                    },
                    error: function (msg) {
                        alert(msg);
                    }
                });
            }

            function getMap(aData) {
                var map = {};
                for (var i = 0; i < aData.length; i++) {
                    var item = aData[i];
                    if (!map[item.name]) {
                        map[item.name] = item.value;
                    }
                }
                return map;
            }
        </script>
