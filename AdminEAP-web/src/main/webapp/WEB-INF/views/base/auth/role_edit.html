<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
	<h5 class="modal-title">新增用户</h5>
</div>

<div class="modal-body">

	<form id="role-form" name="role-form" class="form-horizontal">
		<input type="hidden" name="id" id="id">
		<input type="hidden" name="version">
		<input type="hidden" name="isSuperAdmin">
		<input type="hidden" name="createDateTime" data-flag="date" data-format="yyyy-mm-dd hh:ii:ss">
		<input type="hidden" name="deleted">
		<div class="box-body">
			<div class="col-md-12">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">名称</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="name" name="name" placeholder="名称">
					</div>
				</div>
				<div class="form-group">
					<label for="code" class="col-sm-2 control-label">编码</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="code" name="code" placeholder="编码">
					</div>
				</div>
				<div class="form-group">
					<label for="sort" class="col-sm-2 control-label">排序</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="sort" name="sort" placeholder="排序">
					</div>
				</div>
				<div class="form-group">
					<label for="deleted" class="col-sm-2 control-label">是否可用</label>
					<div class="col-sm-9">
						<label class="control-label"> <input type="radio" name="deleted" class="square-green" checked="checked"
							value="0"> 启用
						</label> &nbsp;&nbsp;&nbsp; <label class="control-label"> <input type="radio" name="deleted" class="square-green"
							value="1"> 禁用
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="remark" class="col-sm-2 control-label">说明</label>
					<div class="col-sm-9">
						<textarea class="form-control" id="remark" name="remark" placeholder="说明"></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer text-right">
			<button type="button" class="btn btn-default" data-btn-type="cancel" data-dismiss="modal">取消</button>
			<button type="submit" class="btn btn-primary" data-btn-type="save">提交</button>
		</div>
		<!-- /.box-footer -->
	</form>

</div>
<script>
	//tableId,queryId,conditionContainer
	var form = null;
	var id="${id?default(0)}";
	$(function() {
		//初始化控件
		form=$("#role-form").form();
		//数据校验
		$("#role-form").bootstrapValidator({
			message : '请输入有效值',
			feedbackIcons : {
				valid : 'glyphicon glyphicon-ok',
				invalid : 'glyphicon glyphicon-remove',
				validating : 'glyphicon glyphicon-refresh'
			},
			submitHandler : function(validator,roleform, submitButton) {
				modals.confirm('确认保存？', function() {
					//Save Data，对应'submit-提交'
					var params = form.getFormSimpleData();
					ajaxPost(basePath+'/role/save', params, function(data, status) {
						if(data.success){
							if(id!="0"){//更新
								modals.closeWin(winId);
							    roleTable.reloadRowData(id); 
							}else{//新增 
								 //modals.info("数据保存成功");
								 modals.closeWin(winId); 
								 roleTable.reloadData(); 
							}
						}				 
					});
				});
			},
			fields : {
				name : {
					validators : {
						notEmpty : {
							message : '请输入姓名'
						}
					}
				},
				code : {
					validators : {
						notEmpty : {
							message : '请输入编码'
						},
						remote:{
				        	url:basePath+"/base/checkUnique", 
				        	data: function(validator) {
		                        return { 
		                            className:'com.cnpc.framework.base.entity.Role',
		                            fieldName:'code',
		                            fieldValue:$('#code').val(),
		                            id:$('#id').val()
		                        };
		                    },
				        	message:'该编码已被使用'
				        }
					}
				},
				sort : {
					validators : {
						notEmpty : {
							message : '请输入排序'
						},
						integer:{
							message:'请输入整数'
						},
						greaterThan:{
							value:0,
							inclusive:true,
							message:'请输入大于0的整数'
						}
					}
				}
			}
		});
		form.initComponent();
		//回填id		
		if(id!="0"){
			ajaxPost(basePath+"/role/get",{id:id},function(data){
				form.initFormData(data);
			})
		}
	});
	
	
	function resetForm(){
		form.clearForm();
        $("#role-form").data('bootstrapValidator').resetForm();
